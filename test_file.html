<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Accessibility Test</title>
</head>
<body>
  <h1>Welcome to the Accessibility Test Page</h1>

  <h2>Main Section</h2>
  <p>This is a sample page to test the accessibility analysis service.</p>

  <h3>Form Section</h3>
  <form>
    <!-- Valid label -->
    <label for="username">Username:</label>
    <input type="text" id="username" name="username">

    <!-- Missing label -->
    <input type="password" id="password" name="password" placeholder="Password">

    <!-- Hidden input (should be skipped) -->
    <input type="hidden" id="hiddenField" name="hiddenField">

    <!-- Select without label -->
    <select id="selectWithoutLabel">
      <option value="1">Option 1</option>
      <option value="2">Option 2</option>
    </select>

    <!-- Textarea without label -->
    <textarea name="comments" id="comments" placeholder="Enter your comments"></textarea>
  </form>

  <h3>Image Section</h3>
  <!-- Image with alt attribute -->
  <img src="valid-image.jpg" alt="A valid image description">

  <!-- Image without alt attribute -->
  <img src="missing-alt.jpg">

  <h3>Duplicate ID Section</h3>
  <div id="duplicateId">This div has a duplicate ID.</div>
  <span id="duplicateId">This span has the same ID as the div above.</span>

  <h3>Headings Section</h3>
  <!-- Missing H1 -->
  <h2>Subheading without an H1</h2>

</body>
</html>
